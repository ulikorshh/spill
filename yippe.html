                let nyttPCbilde = document.createElement("img")
                nyttPCbilde.src = "/Users/sofiyaborshch/Documents/GitHub/spill/bilder/kortBakside.jpeg"

            }
            
        }

            console.log("et kort er duplikat")
            trekkSpillerkort(i)
        }
